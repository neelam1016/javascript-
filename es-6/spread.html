    <h2>Spread operator example</h2>
    <script>
        let arr = [2,3,4,5,6];
        let newArr = [...arr,7,8];
        console.log(newArr);
        let obj ={name: 'anuj', age:34}
        let newobj ={...obj,name:'anil',city:'noida'};
        console.log(newobj);
</script>
