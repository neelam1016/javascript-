<body>
    <h2>Class getter-setter example</h2>
     <script>
        class Person{
            constructor(name){
                this._name=name;
            }
            get name(){
                return this._name;
            }
            set name(newName){
                this._name=newName
            }
        }
        const obj=new Person("Neelam")
        console.log(obj.name)
        obj.name="amit"
        console.log(obj.name)
     </script>
</body>
