<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h2>Promise chain example</h2>
    <script>
        let promise = new Promise((resolve,reject) => {
            setTimeout(() =>{
                resolve(10)
            },3000)
        })
        promise.then(res=>{
            console.log(res);
            return res*4;
        })
        .then(res=> {
            console.log(res);
            return res*10;
        })
        .then(res => console.log(res))
        .catch(err=> console.log(err))
    </script>
</body>
</html>
