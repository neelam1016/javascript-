<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS</title>
</head>
<body>
  <h1>Swap in one line</h1>
  <script>
    let num1, num2;
    num1 = prompt("enter number 1");
    num2 = prompt("enter number 2");
    [num1, num2] = [num2, num1];
    alert("number 1 :" + num1 + "--------" + "number 2 :" + num2);
  </script>

</body>
</html>
