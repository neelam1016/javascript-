<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibo series</title>
</head>
<body>
    <h2>Fibonaci series</h2>
    <script>
        let a=0;
        let b=1;
        document.write(a + "<br>");
        document.write(b + "<br>");
        for(let i = 2 ; i < 10 ; i++)
        {
            let temp=a+b;
            a=b;
            b=temp;
            document.write(temp + "<br>");
        }
    </script>
</body>
</html>
