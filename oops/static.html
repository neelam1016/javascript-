<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Static Example</h2>
    <script>
    class abc{
        constructor(a){
         this.a=a;
        }
        print(){
         console.log(this.a);
        }
        static hello(){
            console.log("Hello world");
        }
    }
    var obj = new abc(2);
    obj.print();
    abc.hello();
</script>
</body>
</html>
