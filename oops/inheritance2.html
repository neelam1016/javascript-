<head>

<body>
    <h2>Inheritance 1</h2>
    <script>
        class student{
            constructor(name,rollno){
                 this.name=name;
                 this.rollno=rollno;
            }
            print(){
                console.log(`${this.name} ${this.rollno}`);
            }
        }
        class teacher extends student{
            constructor(name,rollno){
                 super(name,rollno)
            }
           print(){
            super.print();
           }
            

            
        }
       // var obj1 = new student("neelam","Gali");
        var obj2 = new teacher("neelam","Gali");
        obj2.print();
        
        
    </script>
</body>
</html>
