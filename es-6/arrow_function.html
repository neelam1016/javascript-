<body>
    <h2>Arrow function</h2>
    <script>
        //Single line
    let add=(a,b)=>(a+b);
    //multiple line
    let sum=0;
    let result=(a,b)=>{
         sum = a+b;
        //  console.log(sum)
        return sum;
    }
    console.log(add(2,3));
    console.log(result(2,3));
    //result(2,3)
</script>
</body>
</html>
