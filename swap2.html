<body>
    <h2>swaping without third variable</h2>
     <script>
        num1=parseInt(prompt("enter the num1 "))
        num2=parseInt(prompt("enter the num2 "))
        num1=num1+num2
        num2=num1-num2
        num1=num1-num2
        alert(
            "Num1 : " + num1+" " + "Num2 : " + num2
        )
     </script>
</body>
