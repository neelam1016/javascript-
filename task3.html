<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .form {
        text-align: center;
        border-style: solid;
        margin-left: 400px;
        margin-right: 400px;
        border-color: blue;
        padding-bottom: 30px;
    }

    .form h1 {
        text-decoration: underline;
    }
    #btn{
        background-color: red;
        border: none;
        margin-top: 20px;
        padding: 10px;
        font-size: 25px;
        border-radius: 8px;
    }
    #btn:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
}
span{
    color: red;
}
#msg{
   
    font-size: 40px;
    color: green;
    font-weight: bold;
}
.sm{
    margin-top: 20px;
}
</style>

<body>
    <div class="form">
        <h1>Regitration Form</h1>
        Email : <input type="text" placeholder="Enter your email" id="email">
        <span id="emailerr"></span> <br> <br>
        UserName : <input type="text" placeholder="Enter your Username" id="username">
        <span id="unerr"></span> <br> <br>
        Password : <input type="password" placeholder="Enter your Password" id="pass">
        <span id="passerr"></span> <br> <br>
        Full Name : <input type="text" placeholder="Enter your Fullname" id="name">
        <span id="nameerr"></span> <br> <br>
        Gender : <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <span id="generr"></span>
        <br> <br>
        Hobbies : <input type="checkbox" id="sports" name="sports" value="football">Football
        <input type="checkbox" id="sports" name="sports" value="cricket">cricket
        <span id="hoberr"></span><br> <br>
        City : <select id="city">
            <option value="">Select</option>
            <option value="noida"> Noida</option>
            <option value="delhi"> Delhi</option>
            <option value="mumbai"> Mumbai</option>
        </select>
        <span id="cityerr"></span> <br /> <br>
        Age : <input type="text" placeholder="Enter your Age" id="age">
        <span id="ageerr"></span> <br> <br>
        Mobile No. : <input type="text" placeholder="Enter your Mobile No." id="mob">
        <span id="moberr"></span> <br> <br>
        Remarks : <textarea placeholder="Enter Remarks" id="remark"></textarea>
        <span id="remerr"></span> <br/>
        <button id="btn">Submit</button><br>
        <div class="sm">
        <span id="msg"></span></div>
    </div>
    <script>
        var btn = document.getElementById("btn");

        btn.addEventListener("click", function () {
            var regname = /^[a-zA-Z ]+$/;
            var regun = /^[a-zA-Z ]{6,12}$/;
            var regage = /^[0-9]{2}$/;
            var regmob = /^[6-9][0-9]{9}$/;
            var regemail = /^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$/;
            var regpass = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,24}$/;
            var regrem = /^[a-zA-Z ]{20,}$/;
            
            var email = document.getElementById("email").value;
            var username = document.getElementById("username").value;
            var pass = document.getElementById("pass").value;
            var name = document.getElementById("name").value;
            var gender = document.getElementsByName("gender");
            var cb = document.getElementsByName("sports");
            var select = document.getElementById("city");
            var age = document.getElementById("age").value;
            var mobile = document.getElementById("mob").value;
            var remark = document.getElementById("remark").value;


            
            if (!regemail.test(email)) {
                document.getElementById("emailerr").innerHTML="email not correct";
            }
            else if (!regun.test(username)) {
                document.getElementById("emailerr").innerHTML="";
                document.getElementById("unerr").innerHTML = "username must be min 6 and max 12 chars";
            }
            else if (!regpass.test(pass)) {
                document.getElementById("emailerr").innerHTML="";
                document.getElementById("unerr").innerHTML = "";
                document.getElementById("passerr").innerHTML="password must be combination of alpha,num,specl,sym,min 8 & max 24 chars";
            }
            else if (!regname.test(name)) {
                document.getElementById("emailerr").innerHTML="";
                document.getElementById("unerr").innerHTML = "";
                document.getElementById("passerr").innerHTML="";
                document.getElementById("nameerr").innerHTML = "alphabets only";
            }
            else if (gender[0].checked == false && gender[1].checked == false) {
                document.getElementById("emailerr").innerHTML="";
                document.getElementById("unerr").innerHTML = "";
                document.getElementById("passerr").innerHTML="";
                document.getElementById("nameerr").innerHTML = "";
                document.getElementById("generr").innerHTML="Please choose your Gender: Male or Female";
            }
            else if (cb[0].checked == false && cb[1].checked == false) {
                document.getElementById("emailerr").innerHTML="";
                document.getElementById("unerr").innerHTML = "";
                document.getElementById("passerr").innerHTML="";
                document.getElementById("nameerr").innerHTML = "";
                document.getElementById("generr").innerHTML="";
                document.getElementById("hoberr").innerHTML="Please choose your Hobbies";
            }
            else if (select.value == "") {
                document.getElementById("emailerr").innerHTML="";
                document.getElementById("unerr").innerHTML = "";
                document.getElementById("passerr").innerHTML="";
                document.getElementById("nameerr").innerHTML = "";
                document.getElementById("generr").innerHTML="";
                document.getElementById("hoberr").innerHTML="";
                document.getElementById("cityerr").innerHTML="Please select an option!";
            }
            else if (!regage.test(age)) {
                document.getElementById("emailerr").innerHTML="";
                document.getElementById("unerr").innerHTML = "";
                document.getElementById("passerr").innerHTML="";
                document.getElementById("nameerr").innerHTML = "";
                document.getElementById("generr").innerHTML="";
                document.getElementById("hoberr").innerHTML="";
                document.getElementById("cityerr").innerHTML="";
                document.getElementById("ageerr").innerHTML="age is not correct";
            }
            else if (!regmob.test(mobile)) {
                document.getElementById("emailerr").innerHTML="";
                document.getElementById("unerr").innerHTML = "";
                document.getElementById("passerr").innerHTML="";
                document.getElementById("nameerr").innerHTML = "";
                document.getElementById("generr").innerHTML="";
                document.getElementById("hoberr").innerHTML="";
                document.getElementById("cityerr").innerHTML="";
                document.getElementById("ageerr").innerHTML="";
                document.getElementById("moberr").innerHTML="mobile number is not correct";
            }
            else if (!regrem.test(remark)) {
                document.getElementById("emailerr").innerHTML="";
                document.getElementById("unerr").innerHTML = "";
                document.getElementById("passerr").innerHTML="";
                document.getElementById("nameerr").innerHTML = "";
                document.getElementById("generr").innerHTML="";
                document.getElementById("hoberr").innerHTML="";
                document.getElementById("cityerr").innerHTML="";
                document.getElementById("ageerr").innerHTML="";
                document.getElementById("moberr").innerHTML="";
                document.getElementById("remerr").innerHTML="Remark must be max 20 chars";
            }
            else{
                document.getElementById("emailerr").innerHTML="";
                document.getElementById("unerr").innerHTML = "";
                document.getElementById("passerr").innerHTML="";
                document.getElementById("nameerr").innerHTML = "";
                document.getElementById("generr").innerHTML="";
                document.getElementById("hoberr").innerHTML="";
                document.getElementById("cityerr").innerHTML="";
                document.getElementById("ageerr").innerHTML="";
                document.getElementById("moberr").innerHTML="";
                document.getElementById("remerr").innerHTML="";
                document.getElementById("msg").innerHTML="Sucessfully Submitted";
            }
        })
    </script>
</body>

</html>
